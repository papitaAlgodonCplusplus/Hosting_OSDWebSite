<div class="flex flex-col lg:flex-row">
    <div class="flex-1 bg-line flex justify-center border-gray-400 text-darkslategray py-3 lg:py-0">
        <div class="lg:fixed flex flex-col h-full justify-center">
            <h1 class="text-center text-lg font-medium border-b-2 border-yellow-500">{{'file_claim' | translate}}</h1>
            <shared-input-field [readOnly]="true" class="w-full" label="{{'freeProfessionalsIntervention' | translate}}"
                fieldName="freeProfessional" [formGroup]="registerForm">
            </shared-input-field>

            <div class="font-bold flex flex-col justify-center items-center space-y-3 p-3">
                <span class="rounded-xl text-line bg-darkslategray p-2 transition duration-300 ease-in-out hover:bg-line hover:text-darkslategray cursor-pointer">{{'viewPerformance' | translate}} </span>
                <button
                    class="space-x-2 flex items-center hover:underline"
                    routerLink="/functions/claims-performance">
                    <span>{{'newAction' | translate }}</span> <i
                        class="fa-solid fa-chevron-right text-base animate-pulse"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="flex-1 bg-white py-5 flex justify-center px-2">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" class="flex flex-col items-center">
            <shared-input-field [readOnly]="true" class="w-full" fieldName="claimant"
                label="{{'reclamacion' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'">
            </shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full" label="{{'status' | translate}}" fieldName="state"
                inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'">
            </shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full" fieldName="subscriber"
                label="{{'subscriber' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'">
            </shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full" fieldName="amountClaimed"
                label="{{'cuantia_reclamada' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full" fieldName="AAsavingsPP"
                label="{{'amountPaidByOtherParty' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full" fieldName="AAsavingsPP"
                label="{{'institutionalImprovementSavings' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full" fieldName="creditingDate"
                label="{{'creditingDate' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field class="w-full" fieldName="OSDvaluation"
                label="{{'institutionOsdValuation' | translate}}" inputType="number" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field class="w-full" fieldName="valuationClaimant"
                label="{{'institutionClaimantRating' | translate}}" inputType="number" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field class="w-full" fieldName="valuationFreeOSDprofessionals"
                label="{{'institutionValuationFreeOsdProfessionals' | translate}}" inputType="number"
                [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <div class="flex flex-row space-x-2 w-full justify-end  ">
                <button routerLink="/functions/claims-file"
                    class="p-2 rounded-xl bg-darkslategray text-line font-medium  animate__animated animate__fadeInDown">
                    {{'regresar' | translate}}
                </button>
                <!-- 
                <button type="submit"
                    class="p-2 bg-darkslategray text-white font-normal  animate__animated animate__fadeInDown">
                    {{'registrarse'|translate}}
                </button> -->
            </div>
        </form>
    </div>
</div>
