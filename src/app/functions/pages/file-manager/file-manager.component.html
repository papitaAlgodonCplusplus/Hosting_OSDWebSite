<div class="flex flex-col lg:flex-col ">
    <div class="flex-1 bg-line flex justify-center border-gray-400 text-darkslategray py-3">
        <div class="flex flex-col">
            <shared-input-field [readOnly]="true" class="w-full" label="{{'freeProfessionalsIntervention' | translate}}"
                fieldName="freeProfessional" [formGroup]="registerForm">
            </shared-input-field>

            <div class="font-bold flex flex-col justify-center items-center space-y-3 p-3">
                <span class="rounded-xl p-2 bg-darkslategray text-line cursor-pointer"
                    (click)="openPerformanceClaimsModal()">{{'viewPerformance' | translate}} </span>
                <button class="space-x-2 flex items-center hover:underline" routerLink="/functions/claims-performance">
                    <span>{{'newAction' | translate }}</span> <i
                        class="fa-solid fa-chevron-right text-base animate-pulse"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="flex-1 bg-white py-5 flex justify-center px-2 h-full">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" class="flex flex-wrap items-center">
            <shared-input-field [readOnly]="true" class="w-full lg:w-1/2" fieldName="claimant"
                label="{{'reclamacion' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'">
            </shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full lg:w-1/2" label="{{'status' | translate}}"
                fieldName="state" inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'">
            </shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full lg:w-1/2" fieldName="subscriber"
                label="{{'subscriber' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'">
            </shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full lg:w-1/2" fieldName="amountClaimed"
                label="{{'cuantia_reclamada' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full lg:w-1/2" fieldName="AAsavingsPP"
                label="{{'amountPaidByOtherParty' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field [ReadOnly]="true" class="w-full lg:w-1/2" fieldName="AAsavingsPP"
                label="{{'institutionalImprovementSavings' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field [readOnly]="true" class="w-full lg:w-1/2" fieldName="creditingDate"
                label="{{'creditingDate' | translate}}" inputType="text" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field class="w-full lg:w-1/2" fieldName="OSDvaluation"
                label="{{'institutionOsdValuation' | translate}}" inputType="number" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field class="w-full lg:w-1/2" fieldName="valuationClaimant"
                label="{{'institutionClaimantRating' | translate}}" inputType="number" [formGroup]="registerForm"
                [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field class="w-full lg:w-1/2" fieldName="valuationFreeOSDprofessionals"
                label="{{'institutionValuationFreeOsdProfessionals' | translate}}" inputType="number"
                [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <div class="flex flex-row space-x-2 w-full justify-end">
                <button routerLink="/functions/claims-file"
                    class="p-2 rounded-xl bg-line text-darkslategray font-medium animate__animated animate__fadeInDown">
                    {{'regresar' | translate}}
                </button>
                <!-- 
                <button type="submit"
                    class="p-2 bg-darkslategray text-white font-normal animate__animated animate__fadeInDown">
                    {{'registrarse'|translate}}
                </button> -->
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div id="performanceModal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-button" (click)="closePerformanceModal()">&times;</span>
        <h2 class="modal-title">{{ 'performances' | translate }}</h2>
        <table class="table">
            <thead>
                <tr class="text-darkslategray">
                    <th></th>
                    <th>{{ 'Code' | translate }}</th>
                    <th>{{ 'Date' | translate }}</th>
                    <th>{{ 'Type' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t text-center" *ngFor="let performance of displayedItems">
                    <td class="p-3">
                        <button (click)="viewPerformance(performance.Id)" class="bg-darkslategray text-line p-2 rounded-xl">
                            {{'View' | translate}}
                        </button>
                    </td>
                    <td class="p-3">RE/A/1/2024</td>
                    <td class="p-3">{{ performance.Date | date:'dd-MM-yyyy'}}</td>
                    <td class="p-3">{{ performance.Type }}</td>
                </tr>
            </tbody>
        </table>
        <div class="absolute bottom-0 right-0">
            <mat-paginator [length]="performancesClaimsTheClaim.length" [pageSize]="5"
                (page)="onPageChange($event)"></mat-paginator>
        </div>

    </div>
</div>
