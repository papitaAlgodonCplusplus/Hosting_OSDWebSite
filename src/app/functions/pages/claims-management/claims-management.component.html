<div class="flex flex-col py-3 space-y-3">
    <h1 class="text-center text-darkslategray text-xl">{{ 'Claims Management' | translate }}</h1>
  
    <form [formGroup]="claimForm">
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-200 text-darkslategray">
            <th class="py-2 px-4">{{ 'Code' | translate }}</th>
            <th class="py-2 px-4">{{ 'Date Created' | translate }}</th>
            <th class="py-2 px-4">{{ 'Status' | translate }}</th>
            <th class="py-2 px-4">{{ 'Claim Type' | translate }}</th>
            <th class="py-2 px-4">{{ 'Amount Claimed' | translate }}</th>
            <th class="py-2 px-4">{{ 'SavingsImprovement' | translate }}</th>
            <th class="py-2 px-4">{{ 'Amount Paid' | translate }}</th>
            <th class="py-2 px-4">{{ 'Actions' | translate }}</th>
          </tr>
        </thead>
        <tbody formArrayName="claims">
          <tr *ngFor="let claim of claims.controls; let i = index" [formGroupName]="i">
            <td class="p-2 border">
              <input type="text" formControlName="code"
                class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed" readonly />
            </td>
            <td class="p-2 border">
              <input type="text" formControlName="datecreated"
                class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed" readonly />
            </td>
            <td class="p-2 border">
              <input type="text" formControlName="status"
                class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed" readonly />
            </td>
            <td class="p-2 border">
              <input type="text" formControlName="claimtype"
                class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed" readonly />
            </td>
            <td class="p-2 border">
              <input type="text" formControlName="amountclaimed"
                class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed" readonly />
            </td>
            <td class="p-2 border">
              <input type="text" formControlName="savingsimprovement"
                class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed" readonly />
            </td>
            <td class="p-2 border">
              <input type="text" formControlName="amountpaid"
                class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed" readonly />
            </td>
            <td class="p-2 border text-center">
              <button type="button" (click)="removeClaim(i)" class="text-red-500">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  
    <button class="bottom-3 mt-3 right-3 text-darkslategray bg-line p-2 rounded-xl w-20" routerLink="/home">
      {{ 'regresar' | translate }}
    </button>
  </div>
