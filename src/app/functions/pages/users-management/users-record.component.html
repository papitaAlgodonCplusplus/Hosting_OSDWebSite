<div class="flex flex-col py-3 space-y-3">
  <h1 class="text-center text-darkslategray text-xl">{{ 'Users' | translate }}</h1>

  <form [formGroup]="userForm">
    <table class="w-full border">
      <thead>
        <tr class="bg-gray-200 text-darkslategray">
            <th class="py-2 px-4">{{ 'Code' | translate }}</th>
            <th class="py-2 px-4">{{ 'Name' | translate }}</th>
            <th class="py-2 px-4">{{ 'Email' | translate }}</th>
            <th class="py-2 px-4">{{ 'Country' | translate }}</th>
            <th class="py-2 px-4">{{ 'Actions' | translate }}</th>
        </tr>
      </thead>
      <tbody formArrayName="users">
        <tr *ngFor="let user of users.controls; let i = index" [formGroupName]="i">
          <td class="p-2 border">
            <input type="text" formControlName="code" class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed"
              readonly />
          </td>
          <td class="p-2 border">
            <input type="text" formControlName="fullName"
              class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed" readonly />
          </td>
          <td class="p-2 border">
            <input type="text" formControlName="email" class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed"
              readonly />
          </td>
          <td class="p-2 border">
            <input type="text" formControlName="country" class="w-full p-1 border rounded bg-gray-200 cursor-not-allowed"
              readonly />
          </td>
          <td class="p-2 border text-center">
            <button type="button" (click)="removeUser(i)" class="text-red-500">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>

  <button class="bottom-3 mt-3 right-3 text-darkslategray bg-line p-2 rounded-xl w-20" routerLink="/home">
    {{'regresar' | translate }}
  </button>
</div>
