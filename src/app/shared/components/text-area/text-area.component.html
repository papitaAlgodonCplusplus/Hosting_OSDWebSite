<div class="relative w-full" [formGroup]="formGroup">
    <div [ngClass]="[bgColor, 'h-5 absolute top-[-15px] left-6 p-1']">
      <label for="" class="text-darkgray">{{ label }}</label>
    </div>
    <textarea
      [ngClass]="[
        bgColor,
        'placeholder:text-darkgray h-24 block border-solid border-2 border-ligthgray w-full rounded-lg p-2 pl-9 pr-3 h-14 shadow-sm focus:outline-none focus:ring focus:lightblue-cyan resize-none'
      ]"
      [formControlName]="fieldName"
      [name]="fieldName"
      [id]="fieldName"
    ></textarea>
    <p class="mt-2 text-sm text-red" *ngIf="isValidField(fieldName)">
      {{ getFieldError(fieldName) }}
    </p>
  </div>
