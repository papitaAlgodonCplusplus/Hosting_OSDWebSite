<div class="relative w-full my-1 p-1" [formGroup]="formGroup">
    <div [ngClass]="[bgColor]">
      <label for="" class="text-darkgray">{{ label }}</label>
    </div>
    <textarea
      [ngClass]="[
        bgColor,
        'placeholder:text-darkgray bg-gray-200 block border-solid border border-ligthgray w-full rounded-md p-2 pr-3  shadow-sm focus:outline-none focus:border-blue-950 resize-none'
      ]"
      [formControlName]="fieldName"
      [name]="fieldName"
      [id]="fieldName"
    ></textarea>
    <p class="mt-2 text-sm text-red-600" *ngIf="isValidField(fieldName)">
      {{ getFieldError(fieldName) }}
    </p>
  </div>
