<div class="relative w-full my-1 px-1" [formGroup]="formGroup">
    <div>
      <label for="">{{ label }}</label>
    </div>
  
    <input
      class="placeholder:text-darkgray text-black block border-solid border w-full p-2 pr-3 focus:outline-none focus:border-blue-950"
      [formControlName]="fieldName"
      [name]="fieldName"
      [id]="fieldName"
      type="text" 
      (blur)="onTimeInputBlur()"
      placeholder="HH:MM"
      [readOnly]="readOnly"
    />
    <p class="mt-2 text-sm text-red-500" *ngIf="isValidField(fieldName); else hidden">
      {{ getFieldError(fieldName) }}
    </p>
    <ng-template #hidden>
      <p class="text-sm">&nbsp;</p>
    </ng-template>
  </div>
