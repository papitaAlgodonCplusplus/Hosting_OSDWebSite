<div class="relative w-full my-1 px-1" [formGroup]="formGroup">
    <div>
        <label for="">{{ label }}</label>
    </div>

    <input class="placeholder:text-darkgray text-black block border-solid border w-full p-2 pr-3 focus:outline-none focus:border-blue-950
    " [formControlName]="fieldName" [name]="fieldName" [id]="fieldName" id="timeInput" type="text"
        [(ngModel)]="timeValue" (blur)="onTimeInputBlur()" placeholder="HH:MM">
</div>
