<div class="flex flex-col justify-center items-end px-10 py-2">
    <div class="flex flex-col py-3 bg-white text-darkslategray border rounded-xl shadow-2xl">
        <div class="flex flex-row px-2 items-center">
            <img src="/./assets/img/OSD.png" alt="Logo OSD" class="w-10">
            <h1 class="text-4xl p-3">Formulario de reclamación</h1>
        </div>
        <div class="pl-3 py-2 space-x-5 border bg-darkslategray text-white">
            <a routerLink="/onboarding/onboarding-register-claimant" routerLinkActive="text-yellow-500"
                class="pointer-events-none text-sm"><i class="fa-solid fa-circle"></i> Reclamante</a>
            <a routerLink="/onboardisng/onboarding-register-claimant" routerLinkActive="text-yellow-500"
                class="pointer-events-none text-sm"><i class="fa-solid fa-circle"></i> Cliente</a>
            <a routerLink="/onboardisng/onboarding-register-claimant" routerLinkActive="text-yellow-500"
                class="pointer-events-none text-sm"><i class="fa-solid fa-circle"></i> Profesional Libres</a>
            <a routerLink="/onboarding/onboarding-register-cfh" routerLinkActive="text-yellow-500"
                class="pointer-events-none text-sm"><i class="fa-solid fa-circle"></i> CFH</a>
            </div>

        <form [formGroup]="registerForm" autocomplete="off" class="flex flex-col space-y-3 p-2">
            
            <div [ngClass]="{'show': showPersonalInfo, 'hide': !showPersonalInfo}">
                <shared-input-field class="w-full md:w-1/3" fieldName="name" label="Nombre*" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="firstSurname" label="Primer Apellido*"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="middleSurname" label="Segundo Apellido*"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="identity" label="CIF/ D.N.I/ PASAPORTE*"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="landline" label="Landline" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="mobilePhone" label="Mobile Phone*"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="email" label="Email*" inputType="email"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="web" label="Web" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="country" label="Country" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="zipCode" label="Zip Code" inputType="number"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-text-area class="w-full md:w-1/3" fieldName="address" label="Address*" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-text-area>

                <div class=" mt-2 flex px-3 items-center text-black w-full shadow-xl">
                    <div class="flex-1 flex flex-col justify-center space-y-2">
                        <div class="flex flex-row space-x-2">
                            <input type="checkbox" id="register" formControlName="zipCode">
                            <label for="register"> Registrarse en la plataforma</label>
                        </div>
                        <div class=" flex flex-row space-x-2">
                            <input type="checkbox" id="" formControlName="zipCode">
                            <label for=""> No Registrarse</label>
                        </div>
                    </div>
                    <div class="flex-1 flex flex-wrap text-black">
                        <shared-input-field class="w-full md:w-72" fieldName="amountClaimed" label="Nombre de usuario*"
                            inputType="text" [formGroup]="registerForm"
                            [bgColor]="'bg-white-lightbone'"></shared-input-field>

                        <shared-input-field class="w-full md:w-72" fieldName="amountClaimed" label="Contraseña*"
                            inputType="text" [formGroup]="registerForm"
                            [bgColor]="'bg-white-lightbone'"></shared-input-field>
                    </div>
                </div>

            </div>

            <div [ngClass]="{'show': !showPersonalInfo, 'hide': showPersonalInfo}">
                <div class="w-full py-3 items-center">
                    <a class="" type="button"> <i (click)="toggleForm('personalInfo')"
                            class="fa-solid fa-chevron-left pr-1 text-yellow-500 hover:text-darkslategray cursor-pointer"></i>Volver
                        a informacion personal</a>
                </div>
                <shared-simple-dropdown class=" w-full" fieldName="claimant" label="Claimant*"
                    [formGroup]="registerForm" [dropdownItems]="claimant" [selectedItem]="selectedClaimant">
                </shared-simple-dropdown>
                <div class="w-full bg-yellow-500 p-4 font-medium rounded-sm shadow-lg space-x-3">
                    <span>Forma de pago:</span>
                    <a class="text-white cursor-pointer space-x-2" (click)="changeColor('transferencia')">
                        <i [ngClass]="{'text-darkslategray font-extrabold': activeLink === 'transferencia'}"
                            class="fa-solid fa-circle font-normal"></i>
                        <span
                            [ngClass]="{'text-darkslategray font-extrabold': activeLink === 'transferencia'}">Transferencia
                            bancaria </span>
                    </a>

                    <a class="text-white cursor-pointer space-x-2" (click)="changeColor('paypal')">
                        <i [ngClass]="{'text-darkslategray font-extrabold': activeLink === 'paypal'}"
                            class="fa-solid fa-circle  font-normal"></i>
                        <span [ngClass]="{'text-darkslategray font-extrabold': activeLink === 'paypal'}">PayPal</span>
                    </a>

                    <a class="text-white cursor-pointer space-x-2" (click)="changeColor('tarjeta')">
                        <i [ngClass]="{'text-darkslategray font-extrabold': activeLink === 'tarjeta'}"
                            class="fa-solid fa-circle  font-normal"></i>
                        <span [ngClass]="{'text-darkslategray font-extrabold': activeLink === 'tarjeta'}">Tarjeta de
                            credito</span>
                    </a>
                </div>
                <shared-input-field class="w-full md:w-1/3" fieldName="subscriberClaimed" label="Subscriber claimed"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="serviceProvided" label="Service provided"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="amountClaimed" label="Amount claimed"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-text-area class="w-full" fieldName="facts" label="Hechos*" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-text-area>

                <div class="flex flex-wrap pt-3 ">
                    <div class="mb-4 p-2 flex flex-wrap items-center space-x-2">
                        <label for="supportingDocument1" class="block text-gray-700 mb-1"> Documento Probatorio 2
                            (Archivo Adjunto)
                        </label>
                        <div class=" flex flex-col">
                            <input type="file" id="supportingDocument1" formControlName="supportingDocument1"
                                class="hidden" (change)="displayFileName()">
                            <label for="supportingDocument1"
                                class="cursor-pointer bg-gray-200 py-2 px-4 rounded-md text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring focus:border-blue-300">
                                Select File
                            </label>
                        </div>
                        <span class="ml-2 text-yellow-500">{{this.documentNames[0]}}</span>
                    </div>
                    <div class="mb-4 p-2 flex flex-wrap items-center space-x-2">
                        <label for="supportingDocument2" class="block text-gray-700 mb-1"> Documento Probatorio 2
                            (Archivo Adjunto)
                        </label>
                        <div class=" flex flex-col">
                            <input type="file" id="supportingDocument2" formControlName="supportingDocument2"
                                class="hidden" (change)="displayFileName()">
                            <label for="supportingDocument2"
                                class="cursor-pointer bg-gray-200 py-2 px-4 rounded-md text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring focus:border-blue-300">
                                Select File
                            </label>
                        </div>
                        <span class="ml-2 text-yellow-500">{{this.documentNames[1]}}</span>
                    </div>
                </div>
            </div>
            <div class="">
                <input type="checkbox" id="acceptConditions" formControlName="acceptConditions">
                <label for="acceptConditions"> Acepto las Condiciones</label>
                <div *ngIf="!registerForm.value.acceptConditions" class="text-red-700 pl-1">
                    Debes aceptar las condiciones.
                </div>
            </div>
        </form>

    </div>

    <div class="flex flex-wrap justify-end items-center space-x-2 p-1">
        <button routerLink="/auth" class="p-2  bg-darkslategray text-white rounded-lg  hover:bg-hover-darkblue"
            i18n="@@signin">
            Cancelar
        </button>
        <button type="submit" (click)="onSubmit()"
            class="p-2  bg-yellow-500 text-white  rounded-lg hover:bg-hover-darkblue" i18n="@@signin">
            Registrarse y presentar reclamación
        </button>
    </div>
</div>
