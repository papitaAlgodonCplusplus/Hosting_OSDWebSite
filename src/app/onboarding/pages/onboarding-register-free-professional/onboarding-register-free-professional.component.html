<div class="flex flex-col justify-center items-end px-10 py-2">
    <div class="flex flex-col py-3 bg-white text-darkslategray border rounded-xl shadow-2xl">
        <div class="flex flex-row px-2 items-center">
            <img src="/./assets/img/OSD.png" alt="Logo OSD" class="w-10">
            <h1 class="text-4xl p-3">{{'profesional_libre' | translate}}
            </h1>
        </div>
        <div class="pl-3 py-2 space-x-5 border bg-darkslategray text-white">
            <a routerLink="/onboarding/onboarding-register-claimant" routerLinkActive="text-yellow-500"
                class="pointer-events-none text-sm"><i class="fa-solid fa-circle"></i> {{'reclamante' | translate}}</a>
            <a routerLink="/onboardisng/onboarding-register-claimant" routerLinkActive="text-yellow-500"
                class="pointer-events-none text-sm"><i class="fa-solid fa-circle"></i> {{'suscriptor_cliente' | translate}}</a>
            <a routerLink="/onboarding/onboarding-register-free-professional" routerLinkActive="text-yellow-500"
                class="pointer-events-none text-sm"><i class="fa-solid fa-circle"></i>{{'profesional_libre' | translate}}</a>
            <a routerLink="/onboarding/onboarding-register-cfh" routerLinkActive="text-yellow-500"
                class="pointer-events-none text-sm"><i class="fa-solid fa-circle"></i> CFH</a>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" class="flex flex-col space-y-3 p-2">
            <div class="flex flex-wrap items-center">

                <shared-simple-dropdown class="w-full md:w-1/3" fieldName="workspace" label="{{'area_trabajo' | translate}}"
                    [formGroup]="registerForm" [dropdownItems]="workspace" [selectedItem]="selectedWorkspace">
                </shared-simple-dropdown>
                <shared-input-field class="w-full md:w-1/3" fieldName="otherWorspace" label="{{'otra' | translate}}" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <div class=" w-full flex justify-center mb-5 text-left">
                    <div>
                        <button (click)="toggleDropdown()" type="button"
                            class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            {{'documentacion_adjunta' | translate}}
                        </button>
                    </div>

                    <div [class.show]="isDropdownOpen"
                        class="dropdown-menu flex flex-col p-5 space-y-2 z-50 bg-white origin-top-right absolute right-36 top-24 w-80 rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                        <div class="mb-4">
                            <label for="collegiateCardArchive"
                                class="block text-sm font-medium text-gray-700 mb-1">{{'carnet_colegiado' | translate}}</label>
                            <div class="flex items-center">
                                <input type="file" id="collegiateCardArchive" formControlName="collegiateCardArchive"
                                    class="hidden" (change)="displayFileName()">
                                <label for="collegiateCardArchive"
                                    class="cursor-pointer inline-block bg-gray-300 py-2 px-4 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring focus:border-blue-300">
                                    {{'seleccionar_archivo' | translate}}
                                </label>
                                <span class="ml-2 text-yellow-500">{{this.documentNames[0]}}</span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="lastReceiptCLI" class="block text-sm font-medium text-gray-700 mb-1">{{'seguro_responsabilidad_civil' | translate}}
                            </label>
                            <div class="flex items-center">
                                <input type="file" id="lastReceiptCLI" formControlName="lastReceiptCLI" class="hidden"
                                    (change)="displayFileName()">
                                <label for="lastReceiptCLI"
                                    class="cursor-pointer inline-block bg-gray-300 py-2 px-4 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring focus:border-blue-300">
                                    {{'seleccionar_archivo' | translate}}
                                </label>
                                <span class="ml-2 text-yellow-500">{{this.documentNames[1]}}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    class="w-full border flex justify-center bg-yellow-500 p-4 font-medium rounded-sm shadow-lg space-x-3">
                    <label *ngFor="let condition of conditionsArray; let i = index">
                        <input type="checkbox" class="" [formControlName]="'condition' + i" /> {{ condition.value }}
                    </label>
                </div>

                <shared-input-field class="w-full md:w-1/3" fieldName="identity" label="{{'DNI' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="name" label="{{'nombre' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="firstSurname"
                    label="{{'primer_apellido' | translate}}" inputType="text" [formGroup]="registerForm"
                    [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="middleSurname"
                    label="{{'segundo_apellido' | translate}}" inputType="text" [formGroup]="registerForm"
                    [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-text-area class="w-full md:w-1/3" fieldName="address" label="{{'direccion' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-text-area>

                <shared-input-field class="w-full md:w-1/3" fieldName="zipCode" label="{{'cod_postal' | translate}}"
                    inputType="number" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="country" label="{{'pais' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="landline" label="{{'tel_fijo' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="mobilePhone" label="{{'tel_movil' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="email"
                    label="{{'correo_electronico' | translate}}" inputType="email" [formGroup]="registerForm"
                    [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full md:w-1/3" fieldName="web" label="{{'pagina_web' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-simple-dropdown class=" w-full md:w-1/3" fieldName="payTPV" label="Pago TPV*"
                    [formGroup]="registerForm" [dropdownItems]="payTPV" [selectedItem]="selectedpayTPV">
                </shared-simple-dropdown>
            </div>
            <div class="pt-2 flex flex-row space-x-2">
                <input type="checkbox" id="acceptConditions" formControlName="acceptConditions">
                <label for="acceptConditions"> {{'aceptar_condiciones' | translate}}</label>
                <div *ngIf="!registerForm.value.acceptConditions" class="text-red-700 pl-1">
                    {{'error_condiciones' | translate}}
                </div>
            </div>
        </form>
    </div>

    <div class="flex flex-wrap justify-end items-center space-x-2 p-1">
        <button routerLink="/onboarding/onboarding-register"
            class="p-2  bg-darkslategray text-white rounded-lg  hover:bg-hover-darkblue" i18n="@@signin">
            {{'cancelar' | translate}}
        </button>
        <button type="submit" (click)="onSubmit()"
            class="p-2  bg-yellow-500 text-white  rounded-lg hover:bg-hover-darkblue" i18n="@@signin">
            {{'registrarse' | translate}}
        </button>
    </div>
</div>
