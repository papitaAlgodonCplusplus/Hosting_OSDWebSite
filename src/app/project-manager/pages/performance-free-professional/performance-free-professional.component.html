<div class="flex flex-col justify-center">

    <div class="bg-darkslategray text-white py-2">
        <img src="../../../../../assets/img/OSD_2.png" alt="Logo OSD" class="w-32">

    </div>
    <form [formGroup]="performanceForm" (ngSubmit)="onSubmit()" autocomplete="off" class="px-10 py-2">
        
        <div class="text-darkslategray text-center">
            <h1 class="text-3xl py-2">{{'TitlePerformance'|translate}}</h1>
        </div>

        <div class="flex flex-wrap items-center">

            <shared-input-field class="w-full md:w-1/2" fieldName="Date" label="{{'Date'|translate}}" inputType="date"
                [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" ></shared-input-field>

            <shared-simple-dropdown class="w-full md:w-1/2" fieldName="Type" label="{{'TypePerformance'|translate}}"
                [formGroup]="performanceForm" [dropdownItems]="type" [selectedItem]="selectedType" >
            </shared-simple-dropdown>

            <shared-input-field class="w-full md:w-1/2" fieldName="Summary" label="{{'Summary'|translate}}"
                inputType="text" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" ></shared-input-field>

            <div class="flex flex-wrap items-center space-x-2 w-full md:w-1/2">
                <input type="file" id="JustifyingDocument" formControlName="JustifyingDocument"
                    class="hidden" (change)="displayFileName()" [disabled]="!editOtherInformation">
                <label for="JustifyingDocument" class="block text-gray-700 mb-1 cursor-pointer">
                    {{'justifyingDocument' | translate}}
                </label>
                <div class=" flex flex-col">
                    <label for="JustifyingDocument"
                        class="cursor-pointer py-2 px-4 border hover:bg-gray-100 focus:outline-none focus:ring focus:border-blue-300">
                        {{'seleccionar_archivo' | translate}}
                    </label>
                </div>
                <span class="ml-2 text-darkslategray">{{this.documentName}}</span>
            </div>

        </div>
        <div class="text-darkslategray  text-xl mt-3 bg-gray-100 text-center p-2">
            <h1>
                {{'ForecastData' | translate}}
            </h1>
        </div> 
        <div class="flex flex-wrap">
            <shared-input-field class="w-full md:w-1/3" fieldName="ForecastWorkHours" label="{{'ForecastWorkHours'|translate}}"
                inputType="time" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field class="w-full md:w-1/3" fieldName="ForecastTravelTime" label="{{'ForecastTravelTime'|translate}}"
                inputType="time" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" (change) = "chargeEstimatedTravelExpenses()"></shared-input-field>

            <shared-input-field class="w-full md:w-1/3" fieldName="ForecastTravelExpenses" label="{{'ForecastTravelExpenses'|translate}}"
                inputType="number" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" [readOnly]="true"></shared-input-field>
            <shared-input-field class="w-full" fieldName="JustifyChangeEstimatedWorkHours" label="{{'JustifyIncreaseinHours'|translate}}"
                inputType="text" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>
        </div>
        <div class="text-darkslategray  text-xl mt-3 bg-gray-100 text-center p-2">
            <h1>
                {{'profesional_libre' | translate}}
            </h1>
        </div> 
        <div *ngIf="isDropdownOpenPL" class="flex flex-wrap">
            <shared-input-field class="w-full md:w-1/2" fieldName="FP_WorkHours" label="{{'WorkHours'|translate}}"
                inputType="time" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" (change)="chargeRemuneration()"></shared-input-field>

            <shared-input-field class="w-full md:w-1/2" fieldName="FP_TravelTime" label="{{'TravelTime'|translate}}"
                inputType="time" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" (change)="chargeTravelExpenses()"></shared-input-field>

            <shared-input-field class="w-full md:w-1/2" fieldName="FP_Remuneration" label="{{'Remuneration'|translate}}"
                inputType="number" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" [readOnly]="true"></shared-input-field>

            <shared-input-field class="w-full md:w-1/2" fieldName="FP_TravelExpenses" inputType="number"
                label="{{'TravelExpenses'|translate}}" [formGroup]="performanceForm"
                [bgColor]="'bg-white-lightbone'" [readOnly]="true"></shared-input-field>

        </div>

        <div class="text-xl text-darkslategray mt-3 bg-gray-100 text-center p-2">
            <h1>
                {{'TechnicalDirector' | translate}}
            </h1>
        </div>

        <div *ngIf="isDropdownOpenDT" class="flex flex-wrap justify-center">
            <shared-input-field class="w-full" fieldName="TD_Date" label="{{'Date'|translate}}"
                inputType="date" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

            <shared-input-field class="w-full md:w-1/2" fieldName="TD_WorkHours" label="{{'WorkHours'|translate}}"
                inputType="time" (change)="chargeRemunerationTD()" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" ></shared-input-field>

            <shared-input-field class="w-full md:w-1/2" (change)="chargeTravelExpensesTD()" fieldName="TD_TravelTime" label="{{'TravelTime'|translate}}"
                inputType="time" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" ></shared-input-field>

            <shared-input-field class="w-full md:w-1/2" fieldName="TD_Remuneration" label="{{'Remuneration'|translate}}"
                inputType="number" [formGroup]="performanceForm" [bgColor]="'bg-white-lightbone'" [readOnly]="true"></shared-input-field>

            <shared-input-field class="w-full md:w-1/2" fieldName="TD_TravelExpenses"
                label="{{'TravelExpenses'|translate}}" inputType="number" [formGroup]="performanceForm"
                [bgColor]="'bg-white-lightbone'" [readOnly]="true"></shared-input-field>
        </div>
        
        <div class="flex flex-row justify-end space-x-2 pb-3" >
            <button routerLink="/project-manager"
                class="p-2 bg-line text-darkslategray font-normal  animate__animated animate__fadeInDown">
                {{'regresar' | translate}}
            </button>

            <button type="submit" *ngIf="editOtherInformation"
                class="p-2 bg-darkslategray text-white font-normal  animate__animated animate__fadeInDown">
                {{'CreatePerformance'|translate}}
            </button>
        </div>
    </form>
</div>
