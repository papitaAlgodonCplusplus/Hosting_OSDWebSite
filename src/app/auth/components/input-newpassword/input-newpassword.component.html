<div class="relative w-full" [formGroup]="formGroup">
    <div class="bg-white-lightbone absolute top-[-15px] left-6 p-1">
        <label for="" class="text-darkgray">{{name}}</label>
    </div>
    <input class="placeholder:text-darkgray block bg-white-lightbone border-solid border-2 border-ligthgray w-full rounded-lg
      p-2 pl-9 pr-3 h-14 shadow-sm focus:outline-none focus:ring focus:lightblue-cyan" [type]="inputPasswordType" formControlName="repassword" id="repassword" name="password" />
    <button class="absolute top-2 right-2 mt-2 mr-2 pt-0.5 rounded-full text-gray-500 hover:text-blue-500" type="button"
        (click)="togglePasswordVisibility()">
        <i class="fa text-darkgray" [ngClass]="{
            'fa-eye': showPassword,
            'fa-eye-slash': !showPassword
          }" aria-hidden="true"></i>
    </button>
</div>
