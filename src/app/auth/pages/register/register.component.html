<div class="flex justify-center items-center h-full w-full xl:py-3">
  <div
    class="relative w-full xl:w-full md:w-11/12 h-full rounded-l-3xl rounded-r-8xl bg-white-lightbone md:bg-darkblue-cyan drop-shadow-2xl max-w-screen-lg max-h-[800px]"
  >
    <shared-error-modal *ngIf="errorModalOpen$ | async"></shared-error-modal>

    <img
      src="../../../../assets/svg/kuarc-logo-transparent.svg"
      alt=""
      class="md:block hidden absolute top-1 left-3"
    />

    <div
      class="absolute md:block hidden top-48 lg:top-48 2xl:top-1/3 left-14 lg:left-20 xl:left-24 w-52 lg:w-72"
    >
      <h3 class="text-white-lightbone text-xl font-bold">
        Únete a nosotros y forma parte de la red de colaboración.
      </h3>
    </div>

    <img
      src="../../../../assets/svg/kuarc-culture.svg"
      alt=""
      class="absolute md:block hidden bottom-0 z-20 left-12 lg:left-14 xl:left-24 h-48 lg:h-64"
    />

    <div
      class="absolute bg-white-lightbone rounded-3xl right-0 translate-x-[1px] md:h-full h-max py-16 md:py-8 2xl:py-36 flex flex-col w-full md:w-3/5 justify-center items-center gap-3"
    >
      <img
        src="../../../../assets/img/Logo.png"
        alt=""
        class="md:hidden block absolute top-1 left-3 w-40"
      />
      <h2
        class="text-center text-4xl text-darkblue font-bold md:mb-14"
        i18n="@@login"
      >
        Registro
      </h2>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        class="relative flex flex-col items-center justify-center h-4/5 w-full md:w-4/5 px-2 pb-20 2xl:px-10 gap-1 mt-10"
      >
        <shared-input-field
          class="w-full"
          fieldName="firstName"
          label="Nombre"
          [formGroup]="registerForm"
          [bgColor]="'bg-white-lightbone'"
        ></shared-input-field>
        <shared-input-field
          class="w-full"
          fieldName="lastName"
          label="Apellido"
          [formGroup]="registerForm"
          [bgColor]="'bg-white-lightbone'"
        ></shared-input-field>
        <shared-input-field
          class="w-full"
          fieldName="email"
          label="Correo"
          inputType="email"
          [formGroup]="registerForm"
          [bgColor]="'bg-white-lightbone'"
        ></shared-input-field>
        <auth-input-password
          class="w-full"
          fieldName="password"
          [formGroup]="registerForm"
        ></auth-input-password>
        <auth-input-password
          class="w-full"
          fieldName="confirmPassword"
          label="Confirmar contraseña"
          [formGroup]="registerForm"
        ></auth-input-password>
        <button
          type="submit"
          class="w-full h-14 bg-darkblue text-white text-lg p-2 rounded-lg font-bold hover:bg-hover-darkblue"
          i18n="@@signin"
        >
          Registrarse
        </button>
      </form>
    </div>
  </div>
</div>
