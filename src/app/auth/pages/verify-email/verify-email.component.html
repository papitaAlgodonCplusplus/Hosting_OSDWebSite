<div class="flex justify-center items-center h-full w-full py-6">
  <div
    class="w-full xl:w-full md:w-11/12 h-full flex justify-center items-center rounded-3xl bg-white-lightbone drop-shadow-2xl max-w-screen-lg max-h-[800px]"
  >
    <shared-error-modal *ngIf="errorModalOpen$ | async"></shared-error-modal>
    <div class="flex flex-col justify-center items-center gap-3 p-3 md:mt-0 mt-32">
      <div
        class="bg-darkblue-cyan text-white-lightbone rounded-full text-7xl p-3 px-4 w-32 h-32 flex justify-center items-center"
      >
        <i class="fa-regular fa-envelope-open"></i>
      </div>

      <h3 class="text-darkblue text-xl font-bold">
        Se te ha enviado un correo electrónico.
      </h3>

      <p class="text-darkblue">
        Verifique el correo electrónico asociado con su cuenta utilizando el
        código enviado a su correo.
      </p>

      <img
        src="../../../../assets/img/Logo.png"
        alt=""
        class="block absolute top-1 left-3 w-40"
      />

      <form
        [formGroup]="verifyEmailForm"
        autocomplete="off"
        class="flex flex-col items-center h-4/5 w-full md:w-4/5 px-2 2xl:px-10 gap-6 mt-16"
      >
        <shared-input-field
          class="w-full"
          fieldName="code"
          label="Código"
          inputType="text"
          [formGroup]="verifyEmailForm"
          [bgColor]="'bg-white-lightbone'"
        ></shared-input-field>

        <button
          type="submit"
          class="w-full h-14 bg-darkblue text-white text-lg p-2 rounded-lg font-bold hover:bg-hover-darkblue"
          i18n="@@signin"
        >
          Verificar correo
        </button>

        <a
          class="cursor-pointer text-darkblue"
        >
          Reenviar código
        </a>
      </form>
    </div>
  </div>
</div>
