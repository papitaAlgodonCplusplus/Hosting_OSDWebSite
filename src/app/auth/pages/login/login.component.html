<div class="flex flex-col h-full md:flex-row-reverse">
  <div class="flex-1 flex justify-center items-center">
    
    <div
      class="relative w-full xl:w-full md:w-11/12 h-full rounded-l-3xl rounded-r-8xl bg-white-lightbone md:bg-darkblue-cyan max-w-screen-lg max-h-[800px]">
      <shared-error-modal *ngIf="errorModalOpen$ | async"></shared-error-modal>

      <div class="">
        <div class="flex flex-col justify-center items-center w-full h-full gap-12 mt-10 md:mt-o">
          <h2 class="text-center text-4xl text-darkslategray font-bold mb-10">
            {{'iniciar_sesion' | translate}}
          </h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off"
            class="flex flex-col items-center justify-center h-4/5 w-full md:w-4/5 px-2 pb-20 2xl:px-10 gap-6">
            <shared-input-field class="w-full" fieldName="email" label="{{ 'email' | translate }}"
              inputType="email" [formGroup]="loginForm"></shared-input-field>
            <auth-input-password class="w-full" [formGroup]="loginForm" fieldName="password"
              label="{{'contraseña' | translate}}"></auth-input-password>
            <div class="w-full flex justify-end">
              <a class="cursor-pointer underline decoration-1 text-blue text-sm"
                routerLink="/auth/forgot-password">{{'olvidaste_tu_contraseña' | translate}}</a>
            </div>
            <button type="submit" routerLink="/home"
              class="w-96 bg-darkslategray text-white text-lg p-2 font-bold hover:bg-hover-darkblue">
              {{'iniciar_sesion' | translate}}
            </button>
            <a class="w-full text-center text-sm underline cursor-pointer" routerLink="/onboarding">
              {{'nuevo_en_OSD' | translate}}</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-1 bg-darkslategray flex justify-center items-center">
    <shared-switch-languages></shared-switch-languages>
    <div class="flex items-center flex-col pb-10 md:w-96 space-y-2 font-medium text-white">
      <img src="/./assets/img/OSD.png" alt="Logo OSD" class="">
      <button class="px-10 py-2 items-center hover:bg-gray-600 hover:text-white transition duration-300 ease-in-out"
        routerLink="/onboarding/onboarding-register-claimant">
        {{'presentar_reclamación' | translate}} <i class="fa-solid fa-chevron-right text-sm  pl-2"></i>
      </button>
      <button routerLink="/reports"
        class="items-center flex flex-row px-10 py-2 hover:bg-gray-600 hover:text-white transition duration-300 ease-in-out">
        {{'transparencia' | translate}} <img src="/./assets/img/transparency.png" alt="" class="px-2"> </button>
    </div>
  </div>
</div>
