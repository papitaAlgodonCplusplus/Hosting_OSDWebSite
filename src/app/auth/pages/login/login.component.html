<div class="flex justify-center items-center h-full w-full py-6">
  <div
    class="relative w-full xl:w-full md:w-11/12 h-full rounded-l-3xl rounded-r-8xl bg-white-lightbone md:bg-darkblue-cyan drop-shadow-2xl max-w-screen-lg max-h-[800px]"
  >
    <shared-error-modal *ngIf="errorModalOpen$ | async"></shared-error-modal>

    <div
      class=""
    >
      <div
        class="flex flex-col justify-center items-center w-full h-full gap-12 mt-10 md:mt-o"
      >
        <h2
          class="text-center text-4xl text-darkblue font-bold mb-10"
          i18n="@@login"
        >
          Acceso
        </h2>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          autocomplete="off"
          class="flex flex-col items-center justify-center h-4/5 w-full md:w-4/5 px-2 pb-20 2xl:px-10 gap-6"
        >
          <shared-input-field
            class="w-full"
            fieldName="email"
            label="Email"
            inputType="email"
            [formGroup]="loginForm"
            [bgColor]="'bg-white-lightbone'"
          ></shared-input-field>
          <auth-input-password
            class="w-full"
            [formGroup]="loginForm"
          ></auth-input-password>
          <div class="w-full flex justify-end">
            <a class="cursor-pointer underline decoration-1 text-blue text-sm" routerLink="/auth/forgot-password">Olvidaste tu contraseña?</a>
          </div>
          <button
            type="submit"
            class="w-full h-14 bg-black text-white text-lg p-2 rounded-lg font-bold hover:bg-hover-darkblue"
            i18n="@@signin"
            routerLink="/home"          
          >
            Iniciar sesión
          </button>
          <div class="w-full flex justify-start gap-1 text-sm">
            <h3>Nuevo en OSD?</h3>
            <a
              class="cursor-pointer underline decoration-1 text-blue"
              routerLink="/auth/register"
              >Crea una cuenta</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
