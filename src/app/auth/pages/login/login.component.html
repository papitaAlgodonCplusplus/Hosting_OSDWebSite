<div class="flex flex-col h-full lg:flex-row-reverse md:flex-row-reverse">
  <div class="flex items-center flex-col justify-center space-y-3 py-3 w-full">
    <shared-error-modal *ngIf="errorModalOpen$ | async"></shared-error-modal>
    <shared-switch-languages></shared-switch-languages>
    <h2 class="text-center text-4xl text-darkslategray font-medium ">
      {{'access' | translate}}
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" class="flex flex-col space-y-3 p-3 w-2/3">
      <shared-input-field class="w-full" fieldName="email" label="{{ 'email' | translate }}" inputType="email"
        [formGroup]="loginForm"></shared-input-field>
      <auth-input-password class="w-full" [formGroup]="loginForm" fieldName="password"
        label="{{'contraseña' | translate}}"></auth-input-password>
      <div class="w-full flex justify-end">
        <!-- <a class="cursor-pointer underline decoration-1 text-blue text-sm" routerLink="">{{'olvidaste_tu_contraseña' |
          translate}}</a> -->
      </div>
      <div class="flex flex-col items-center space-y-3 p-3">
        <button type="submit" class=" w-full bg-darkslategray text-line rounded-xl py-2 px-3 text-lg font-medium">
          {{'iniciar_sesion' | translate}}
        </button>  
         <a class="text-sm underline cursor-pointer" routerLink="/onboarding">
        {{'nuevo_en_OSD' | translate}}</a>
      </div>
   
    </form>
  </div>

  <div class="flex flex-col space-y-3 font-medium text-line p-3 bg-darkslategray justify-center">
    <img src="/./assets/img/OSD.png" alt="Logo OSD" class="">
    <div class="flex flex-col space-y-3 px-20 ">
      <button
        class="flex flex-row items-center justify-center p-2 space-x-3 rounded-xl hover:bg-line hover:text-darkslategray transition duration-300 ease-in-out"
        routerLink="/onboarding/selector-registry-claimant">
        {{'presentar_reclamación' | translate}}
      </button>
      <button routerLink="/reports"
        class="flex flex-row items-center justify-center p-2 space-x-3 rounded-xl hover:bg-line hover:text-darkslategray transition duration-300 ease-in-out">
        {{'transparencia' | translate}}  </button>
    </div>
  </div>
</div>
