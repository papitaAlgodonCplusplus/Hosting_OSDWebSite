<div class="flex items-center px-3 py-2 text-black border-b bg-darkslategray cursor-pointer animate__animated animate__fadeInDown">
    <div class="flex-1 flex items-center space-x-1">
        <img src="/./assets/img/OSD_2.png" alt="Logo OSD" class="w-36">
    </div>

    <button
        class="bg-darkslategray border px-2 py-1 rounded-md flex items-center transition duration-300 ease-in-out text-line hover:border-yellow-500"
        [routerLink]="isUser ? '/home' : '/auth'">
        {{'Regresar' | translate}} <i class="pl-3 fa-solid fa-arrow-right-from-bracket"></i>
    </button>
</div>
<div class="py-3 text-2xl">
    <span
        class="pl-5 pr-3 py-1 bg-yellow-500 rounded-r-full whitespace-nowrap overflow-hidden text-darkslategray font-medium">{{'transparencia'
        | translate}} <i class="fa-solid fa-eye"></i></span> 
</div>
<div class="flex flex-col-reverse lg:flex-row-reverse space-y-3">
    <div class="w-full  px-3 lg:py-0 py-3">
        <div *ngIf="reportOpen$ | async as reportOpen">
            <div *ngIf="reportOpen == 'sub'">
                <app-claimant-claimed-osd-report></app-claimant-claimed-osd-report>
            </div>
            <div *ngIf="reportOpen == 'osd'">
                <app-osd-revenue-expenditure-economic-result-report></app-osd-revenue-expenditure-economic-result-report>
            </div>
            <div *ngIf="reportOpen == 'pl'">
                <app-pl-remuneration-results-report></app-pl-remuneration-results-report>
            </div>
            <div *ngIf="reportOpen == 'cfh'">
                <app-cfhresult-report></app-cfhresult-report>
            </div>
        </div>
    </div>
    <div class="pr-3">
        <div class="space-y-3 text-darkslategray text-sm font-medium flex flex-col justify-center lg:border-r">
            <a class="cursor-pointer" (click)="changeReport('sub')">
                <span
                    class="px-3 py-1 transition duration-300 ease-in-out hover:bg-line rounded-r-full whitespace-nowrap overflow-hidden">1.
                    {{'customer_subscribers_results' | translate}}</span>
            </a>
            <div class="space-y-2">
                <a class="">
                    <span class="px-3 py-1 overflow-hidden">2.
                        {{'osd_results' | translate}}</span>
                </a>
                <ul class="">
                    <li class="mb-2">
                        <a class="mb-2 cursor-pointer" (click)="changeReport('osd')">
                            <span
                                class="px-5 py-1 transition duration-300 ease-in-out hover:bg-line rounded-r-full whitespace-nowrap overflow-hidden">2.1.
                                {{'income_expenses_benefits' | translate}}</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a class="cursor-pointer" (click)="changeReport('pl')">
                            <span
                                class="px-5 py-1 transition duration-300 ease-in-out hover:bg-line rounded-r-full whitespace-nowrap overflow-hidden">2.2.
                                {{'profesionales_libres' | translate}}</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a class="cursor-pointer" (click)="changeReport('cfh')">
                            <span
                                class="px-5 py-1 transition duration-300 ease-in-out hover:bg-line rounded-r-full whitespace-nowrap overflow-hidden">2.3.
                                {{'CFH' | translate}}</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a class="mb-4 cursor-pointer" routerLink="/project-manager">
                <span
                    class="px-3 py-1 transition duration-300 ease-in-out hover:bg-line rounded-r-full whitespace-nowrap overflow-hidden">3.
                    {{'transparent_project' | translate}}</span>
            </a>
        </div>
    </div>
</div>
