<div
    class="flex items-center px-3 py-2 text-black border-b bg-darkslategray cursor-pointer animate__animated animate__fadeInDown">
    <div class="flex-1 flex items-center space-x-1">
        <img src="/./assets/img/OSD_2.png" alt="Logo OSD" class="w-36" routerLink="/home">
    </div>

    <button class="bg-darkslategray border px-2 py-1 rounded-md flex items-center transition duration-300 ease-in-out text-line hover:border-yellow-500" routerLink="/home">
        {{'Regresar' | translate}} <i class=" pl-3 fa-solid fa-arrow-right-from-bracket"></i>
    </button>
</div>
<div class="flex flex-col justify-center items-start border-b m-3">
    <span class=" text-darkslategray font-medium">{{'transparencia' | translate}}</span>
</div>
<div class="flex flex-col space-y-3 lg:flex-row lg:space-y-0 py-3">
    <div class="w-full border-r pr-1 lg:w-auto">
        <app-left-sidebar-transparency></app-left-sidebar-transparency>
    </div>
    <div class="p-3">
        <div *ngIf="reportOpen$ | async as reportOpen">
            <div *ngIf="reportOpen == 'sub'">
                <app-claimant-claimed-osd-report></app-claimant-claimed-osd-report>
            </div>
            <div *ngIf="reportOpen == 'osd'">
                <app-osd-revenue-expenditure-economic-result-report></app-osd-revenue-expenditure-economic-result-report>
            </div>
            <div *ngIf="reportOpen == 'pl'">
                <app-pl-remuneration-results-report></app-pl-remuneration-results-report>
            </div>
            <div *ngIf="reportOpen == 'cfh'">
                <app-cfhresult-report></app-cfhresult-report>
            </div>
        </div>
    </div>
</div>
<div class="">
    
</div>
