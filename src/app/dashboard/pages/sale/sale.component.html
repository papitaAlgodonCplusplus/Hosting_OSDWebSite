<div class=" flex px-20 py-10">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" class="flex flex-col w-full space-x-3">
        <div class="w-full rounded-xl bg-darkslategray rounded-b-none">
            <h1 class=" px-1 py-3 text-white ">{{'compra' | translate}}</h1>
        </div>
        <div class="flex flex-col space-x-4">
            <div class="flex flex-col items-start space-y-2 py-2">

                <shared-input-field class="w-full" fieldName="name" label="{{'Date' | translate}}" inputType="date"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <button>{{'Solicitud productos/servicios'|translate}}</button>

                <button style="list-style-type: circle;">{{'Identificación Producto/Servicio'|translate}}</button>

                <div class="w-full flex flex-col items-start space-y-2 py-2">
                    <label for="option1">
                        <input type="checkbox" id="option1" name="options" value="option1">
                        {{'Unidades min-max' | translate}}
                    </label>

                    <label for="option2">
                        <input type="checkbox" id="option2" name="options" value="option2">
                        {{'Coste Unitario' | translate}}
                    </label>

                    <label for="option3">
                        <input type="checkbox" id="option3" name="options" value="option3">
                        {{'Vida útil' | translate}}
                    </label>
                </div>

            </div>
            <div class="flex flex-wrap pt-3">
                <div class="mb-4 p-2 flex flex-wrap items-center space-x-2">
                    <label for="supportingDocument1" class="block text-gray-700 mb-1">{{'documento1' |
                        translate}}</label>
                    <div class="flex flex-col">
                        <input type="file" id="supportingDocument1" formControlName="supportingDocument1" class="hidden"
                            (change)="displayFileName()">
                        <label for="supportingDocument1"
                            class="cursor-pointer bg-gray-200 py-2 px-4 rounded-md text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring focus:border-blue-300">
                            {{'seleccionar_archivo' | translate}}
                        </label>
                    </div>
                    <span class="ml-2 text-yellow-500">{{this.documentName}}</span>
                </div>
            </div>
        </div>

        <div class="flex flex-row space-x-4">
            <div class="w-full">
                <shared-input-field class="w-full" fieldName="identity" label="{{'DNI' | translate}}*" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full" fieldName="name" label="{{'nombre' | translate}}" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full" fieldName="firstSurname" label="{{'primer_apellido' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full" fieldName="middleSurname" label="{{'segundo_apellido' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-text-area class="w-full" fieldName="address" label="{{'direccion' | translate}}"
                    inputType="text" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-text-area>
            </div>

            <div class="w-full">
                <shared-input-field class="w-full" fieldName="zipCode" label="{{'cod_postal' | translate}}"
                    inputType="number" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full" fieldName="landline" label="{{'tel_fijo' | translate}}"
                    inputType="tel" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full" fieldName="mobilePhone" label="{{'tel_movil' | translate}}"
                    inputType="tel" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full" fieldName="email" label="{{'correo_electronico' | translate}}"
                    inputType="email" [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>

                <shared-input-field class="w-full" fieldName="web" label="{{'pagina_web' | translate}}" inputType="text"
                    [formGroup]="registerForm" [bgColor]="'bg-white-lightbone'"></shared-input-field>
            </div>
        </div>

        <div class="flex flex-row space-x-4 justify-end">
            <button routerLink="/home"
                class="p-2  bg-darkslategray text-white rounded-lg "
                i18n="@@signin">
                {{'cancelar' | translate}}
            </button>

            <button type="submit"
                class="p-2  bg-yellow-500 text-white rounded-lg  hover:bg-hover-darkblue"
                i18n="@@signin">
                {{'registrarse' | translate}}
            </button>
        </div>
    </form>
</div>
